	<script>

		var jsonUrl = '/map/api/cinemas/';

		var map = L.map('map').setView([51.505, -0.09], 13);

		$.getJSON(jsonUrl).done(function(data) {

			var cinemas = L.geoJson(data).addTo(map);

		});

	</script>
